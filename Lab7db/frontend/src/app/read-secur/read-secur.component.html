<div class="col-6 offset-3 container clientTable">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Мін. вартість</th>
                <th>Рейтинг</th>
                <th>Прибутковість</th>
                <th>Додаткова інфо</th>
                <th>Функції</th>
            </tr>
        </thead>
        <tbody *ngFor = 'let us of readData'>
            <tr>
                <td>{{us.SecuritiesID}}</td>
                <td>{{us.MinimumAmount}}</td>
                <td>{{us.Rating}}</td>
                <td>{{us.Profitability}}</td>
                <td>{{us.AdditionalInfo}}</td>
                <td>
                    <button class="btn-sm btn-danger" (click)="deleteSecur(us.SecuritiesID)">Видалити</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
