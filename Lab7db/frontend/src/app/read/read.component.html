<div class="col-6 offset-3 container clientTable">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Назва</th>
                <th>Вид власності</th>
                <th>Адреса</th>
                <th>Телефон</th>
                <th>Функції</th>
            </tr>
        </thead>
        <tbody *ngFor = 'let us of readData'>
            <tr>
                <td>{{us.cID}}</td>
                <td>{{us.cName}}</td>
                <td>{{us.cType}}</td>
                <td>{{us.cAddress}}</td>
                <td>{{us.cPhone}}</td>
                <td>
                    <button class="btn-sm btn-danger">Видалити</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
