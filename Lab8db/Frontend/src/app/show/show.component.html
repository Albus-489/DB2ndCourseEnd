<div *ngIf="tableShow" class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-8">
      <div class="card text-white mb-3 editBlock" style="max-width: 100rem;">
        <div class="card-body text-info">
          <div class="card-header createHeader">Список книг
          </div>
          <table class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Назва</th>
                <th scope="col">Автор</th>
                <th scope="col">Рік</th>
                <th scope="col">Жанр</th>
                <th scope="col">Функції</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of readData let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.author}}</td>
                <td>{{item.year}}</td>
                <td>{{item.genre}}</td>
                <td>
                  <button style="margin-right: 1px;" (click)="editPress(item)" class="btn btn-sm btn-success">Edit</button>
                  <button (click)="deleteBook(item._id)" class="btn btn-sm btn-danger">-</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- форма для редагування -->

<div *ngIf="editShow">
  <div class="container">
    <div class="row justify-content-md-center">
      <div *ngIf="errormsg" class="col-8 alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div *ngIf="successmsg" class="col-8 alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="card text-white mb-3 editBlock" style="max-width: 50rem;">
        <div class="card-header createHeader">Редагування</div>
        <form [formGroup]="bookForm" (ngSubmit)="bookSubmit()">
          <div class="card-body text-info">
            <input  [(ngModel)]="curentItem.name" formControlName="name" type="text" class="form-control" placeholder="Назва">
            <input [(ngModel)]="curentItem.author" formControlName="author" type="text" class="form-control" placeholder="Автор">
            <input [(ngModel)]="curentItem.year" formControlName="year" type="number" class="form-control" placeholder="Рік">
            <input [(ngModel)]="curentItem.genre" formControlName="genre" type="text" class="form-control" placeholder="Жанр">
            <hr>
          </div>
          <div class="bt">
            <button class="btn btn-primary">Підтвердити</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
