<div *ngIf="tableShow" class="col-6 offset-3 container clientTable">
  <table class="table table-dark table-striped">
      <thead>
          <tr>
              <th>#</th>
              <th>Назва</th>
              <th>Вид власності</th>
              <th>Адреса</th>
              <th>Телефон</th>
              <th>Функції</th>
          </tr>
      </thead>
      <tbody *ngFor = 'let us of readData'>
          <tr>
              <td>{{us.id}}</td>
              <td>{{us.cname}}</td>
              <td>{{us.ctype}}</td>
              <td>{{us.caddress}}</td>
              <td>{{us.cphone}}</td>
              <td>
                  <button class="btn-sm btn-info" (click)="editPress(us)">Edit</button>
                  <button class="btn-sm btn-danger" (click)="deleteClient(us.id)">-</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>

<div *ngIf="editShow">
  <div class="container">
    <div class="row justify-content-md-center">
      <div *ngIf="errormsg" class="col-8 alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div *ngIf="successmsg" class="col-8 alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="card text-white mb-3 editBlock" style="max-width: 50rem;">
        <div class="card-header createHeader">Редагування</div>
        <form [formGroup]="clientForm" (ngSubmit)="clientSubmit()">
          <div class="card-body text-info">
            <input  [(ngModel)]="curentItem.cname" formControlName="cname" type="text" class="form-control" placeholder="Назва">
            <input [(ngModel)]="curentItem.ctype" formControlName="ctype" type="text" class="form-control" placeholder="Тип власності">
            <input [(ngModel)]="curentItem.caddress" formControlName="caddress" type="text" class="form-control" placeholder="Адреса">
            <input [(ngModel)]="curentItem.cphone" formControlName="cphone" type="text" class="form-control" placeholder="Телефон">
            <hr>
          </div>
          <div class="bt">
            <button class="btn btn-primary">Підтвердити</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
