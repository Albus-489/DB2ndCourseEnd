<div *ngIf="tableShow" class="col-6 offset-3 container clientTable">
  <table class="table table-dark table-striped">
      <thead>
          <tr>
              <th>#</th>
              <th>Мін. вартість</th>
              <th>Рейтинг</th>
              <th>Прибутковість</th>
              <th>Додаткова інфо</th>
              <th>Функції</th>
          </tr>
      </thead>
      <tbody *ngFor = 'let us of readData'>
          <tr>
              <td>{{us.id}}</td>
              <td>{{us.minimumamount}}</td>
              <td>{{us.rating}}</td>
              <td>{{us.profitability}}</td>
              <td>{{us.additionalinfo}}</td>
              <td>
                <button class="btn-sm btn-info" (click)="editPress(us)">Edit</button>
                  <button class="btn-sm btn-danger" (click)="deleteSecur(us.id)">-</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>

<div *ngIf="editShow">
  <div class="container">
    <div class="row justify-content-md-center">
      <div *ngIf="errormsg" class="col-8 alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div *ngIf="successmsg" class="col-8 alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="card text-white mb-3 editBlock" style="max-width: 50rem;">
        <div class="card-header createHeader">Редагування</div>
        <form [formGroup]="securForm" (ngSubmit)="securSubmit()">
          <div class="card-body text-info">
            <input  [(ngModel)]="curentItem.minimumamount" formControlName="minimumamount" type="number" class="form-control" placeholder="Мінімальна сума угоди">
            <input [(ngModel)]="curentItem.rating" formControlName="rating" type="number" class="form-control" placeholder="Рейтинг">
            <input [(ngModel)]="curentItem.profitability" formControlName="profitability" type="number" class="form-control" placeholder="Прибутковість">
            <input [(ngModel)]="curentItem.additionalinfo" formControlName="additionalinfo" type="text" class="form-control" placeholder="Додаткова інформація">
            <hr>
          </div>
          <div class="bt">
            <button class="btn btn-primary">Підтвердити</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
